<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" a href="style.css">
    <!-- <FontAwesomeIcon icon="fa-brands fa-twitter" /> -->
    <script src="https://kit.fontawesome.com/89e6644794.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="myform">
        <div class="container">
            <!-- <h2>User Login Page</h2> -->
            <div class="apply_box">
                <!-- <form action="myform"> -->
                <h2>User Login Page</h2>
                <div class="login_image">
                    <img src="loginlogo1.png" alt="login image">
                </div>
                <div class="input-box">
                    <div class="form_control">
                        <label for="first_name" class="form">First Name</label>
                        <input class="control" id="first_name" name="First Name" placeholder="Enter First name" />
                    </div>
                    <div class="form_control">
                        <label for="last_name" class="form">Last Name</label>
                        <input class="control" id="last_name" name="Last Name" placeholder="Enter last name" />
                    </div>
                    <div class="form_control">
                        <label for="email" class="form">Email Id</label>
                        <input class="control" id="email" name="Email" placeholder="Enter email " />
                    </div>
                    <!-- <div class="form_control">
            <label for="Contact">Contact No.</label> 
            <input id="contact" name="Contact No." type="number" placeholder="Enter contact number"/>
            </div> -->
                    <div class="form_control">

                        <label for="password" class="form">Password</label>
                        <input class="control" id="password" name="Password" type="number"
                            placeholder="Enter password" />
                    </div>
                    <div class="form_control">
                        <label for="password1" class="form">Confirm Password</label>
                        <input class="control" id="password1" name="Password" type="number"
                            placeholder="Enter password" />
                    </div>
                </div>
                <div class="btn">
                    <button type="submit" class="toggle_btn">Login</button>
                    <button type="submit" class="toggle_btn">signup</button>
                </div>
                <div class="lnk">
                    <a href="#">Forget password ?</a>
                </div>

                <div class="social_icon">
                    <div class="twitter">
                       <a href="https://twitter.com/MahiYad37541151"><i class="fa-brands fa-twitter icon"></i></a>
                    </div>
                    <div class="twitter">
                    <a href="https://www.linkedin.com/in/mahi-yadav-8ba112228/"><i class="fa-brands fa-linkedin-in icon"></i></a>
                    </div>
                    <div class="twitter">
                       <a href="https://github.com/Mahi5902"><i class="fa-brands fa-github icon"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
